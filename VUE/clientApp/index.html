<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>client</title>
  <script>
    window.onresize = function () {
      cw = document.documentElement.clientWidth;
      rem(cw, 640);
    }
    function rem(cw, size) {
      var bili = cw / size * 100;
      document.getElementsByTagName("html")[0].style.fontSize = bili + "px"
    }
    var cw = document.documentElement.clientWidth;
    rem(cw, 640);
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
  input{
    border:none;
  }
    #app {
      width: 100%;
      font-size: 0.3rem;
    }
    .btn {
      width: 5.15rem;
      height: 0.84rem;
      float: left;
      background: #f0ab41;
      color: #FFFFFF;
      text-align: center;
      line-height: 0.84rem;
      position: absolute;
      left: 50%;
      margin-top: 7.5rem;
      margin-left: -2.575rem;
      border-radius: 0.08rem;

    }
  </style>
  <link rel="stylesheet" href="var.css">

</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>

</html>
